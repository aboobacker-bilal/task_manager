{% extends 'base.html' %}
{% block content %}
<h2>Assign {{ user.username }} to Admin</h2>
<form method="post">
    {% csrf_token %}
    <select name="admin">
        {% for admin in admins %}
            <option value="{{ admin.id }}">{{ admin.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Assign</button>
</form>
{% endblock %}
